<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Kho's Sketchpad</h1>
        <div class="containerWrap">
            <div class="toolsWrap">
                <input id="color" type="color" name="color" value="#000000">
                <button class="btnColor">Color Mode</button>
                <button class="btnRainbox">Rainbow Mode</button>
                <button class="btnErase">Eraser</button>
                <button class="btnClear">Clear</button>
                <div class="slideContainer">
                    <p>Squares: <span id="spanSquares">16</span></p>
                    <input id="inputRange" type="range"  min="3" max="64" value="16" class="range">
                </div>
            </div>
            <div class="sketchpadWrap"></div>
        </div>
    </div>
</body>
</html>
